<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <div class="header-cols">
          <div class="header-me">
            <div class="title">
              <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }} <span class="blog">Blog</span></a>
              </h1>
            </div>
            <p class="site-description">{{ site.description }}</p>
          </div>
          <div class="header-links">
            <div>SOCIALS</div>
            <a href="mailto:hi@kainoanewton.com">Email</a>
            <a href="https://github.com/KainoaNewton">Github</a>
            <a href="https://kainoanewton.com">Website</a>
          </div>
        </div>
        <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }} <span class="blog">Blog</span></a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div> -->
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <footer class="footer">
      <div class="footer-cols">
        <div class="footer-me">
          <div class="title">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }} <span class="blog">Blog</span></a></h1>
          </div>
          <p class="site-description">{{ site.description }}</p>
        </div>
        <div class="footer-links">
          <div>SOCIALS</div>
          <a href="mailto:hi@kainoanewton.com">Email</a>
          <a href="https://github.com/KainoaNewton">Github</a>
          <a href="https://kainoanewton.com">Website</a>
        </div>
      </div>
    </footer>
  </div>

  {% include analytics.html %}
</body>

</html>
